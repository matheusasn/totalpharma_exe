name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # <--- Atualizado para v4

    - name: Set up Python
      uses: actions/setup-python@v5 # <--- Atualizado para v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller main.py --name FarmaciaApp --onefile --windowed --noconsole --collect-all customtkinter

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # <--- AQUI ERA O ERRO (Atualizado para v4)
      with:
        name: FarmaciaApp_EXE
        path: dist/FarmaciaApp.exe