name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Adicionamos --icon=farmacia.ico aqui
        pyinstaller farmacia_delivery.py --name FarmaciaApp --onefile --windowed --noconsole --icon=farmacia.ico --collect-all customtkinter

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FarmaciaApp_EXE
        path: dist/FarmaciaApp.exe